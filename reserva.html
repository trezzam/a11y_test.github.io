<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Reserva - Casa Rural El Grullo</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Contenedor gris demasiado estrecho (Causa el problema de scroll y visibilidad) */
        .booking-row {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 15px;
            background: #eeeeee;
            padding: 15px;
            border-radius: 4px;
            width: 900px; /* Muy estrecho para el contenido expandido */
            height: 80px;  /* Altura fija insuficiente: Error de Reflow */
            overflow-y: auto; 
            margin: 20px auto;
        }

        .field-container { display: flex; flex-direction: column; min-width: 150px; }
        .label-fake { font-size: 12px; margin-bottom: 4px; color: #555; font-weight: bold; }

        /* Estilos del Calendario Real */
        .calendar-wrapper {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border: 1px solid #999;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
            width: 250px;
            padding: 10px;
        }

        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .cal-header button { cursor: pointer; border: 1px solid #ccc; background: #f0f0f0; }
        
        .cal-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            text-align: center;
            font-size: 12px;
        }

        .cal-day-name { font-weight: bold; background: #ddd; }
        .cal-day { padding: 5px; cursor: pointer; border: 1px solid #eee; }
        .cal-day:hover { background: #00ffd5; }
        .today { background: #ffff00; font-weight: bold; }

        .date-input-group { position: relative; display: flex; gap: 2px; }
        .date-input-group input { width: 35px; text-align: center; }
        .btn-cal { cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <img src="logoGrullo.png" id="logo" alt="Logo">
        <nav>
            <ul class="main-menu">
                <li><a href="index.html">La casa</a></li>
                <li><a href="reserva.html">Reserva</a></li>
                <li><a href="contacto.html">ContÃ¡ctanos</a></li>
            </ul>
        </nav>
    </header>

    <main style="padding: 20px;">
        <h1>Reserva tu estancia</h1>
        <p>Selecciona tus fechas (Nota: Si el calendario se corta, usa el scroll del cuadro gris).</p>
        
        <div class="booking-row">
            <div class="field-container">
                <span class="label-fake">Entrada</span>
                <div class="date-input-group">
                    <input type="text" id="d-in" placeholder="DD">
                    <input type="text" id="m-in" placeholder="MM">
                    <input type="text" id="a-in" placeholder="AAAA" style="width: 50px;">
                    <button class="btn-cal" onclick="toggleCalendar('cal-in')">ðŸ“…</button>
                    
                    <div id="cal-in" class="calendar-wrapper">
                        <div class="cal-header">
                            <button onclick="changeMonth(-1)"> &lt; </button>
                            <span id="month-year"></span>
                            <button onclick="changeMonth(1)"> &gt; </button>
                        </div>
                        <div class="cal-grid" id="days-grid"></div>
                    </div>
                </div>
            </div>

            <div class="field-container">
                <span class="label-fake">Personas</span>
                <input type="number" placeholder="0" disabled>
            </div>

            <div class="field-container">
                <span class="label-fake">HabitaciÃ³n</span>
                <select disabled><option>Seleccione fechas primero...</option></select>
            </div>
        </div>
    </main>

    <script>
        let currentDate = new Date();
        
        function toggleCalendar(id) {
            const el = document.getElementById(id);
            el.style.display = (el.style.display === 'block') ? 'none' : 'block';
            if(el.style.display === 'block') renderCalendar();
        }

        function renderCalendar() {
            const grid = document.getElementById('days-grid');
            const label = document.getElementById('month-year');
            grid.innerHTML = '';

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            label.innerText = new Intl.DateTimeFormat('es-ES', { month: 'long', year: 'numeric' }).format(currentDate);

            // Nombres de dÃ­as
            ['L','M','X','J','V','S','D'].forEach(d => {
                const div = document.createElement('div');
                div.className = 'cal-day-name';
                div.innerText = d;
                grid.appendChild(div);
            });

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const offset = firstDay === 0 ? 6 : firstDay - 1;

            for(let i=0; i<offset; i++) grid.appendChild(document.createElement('div'));

            for(let d=1; d<=daysInMonth; d++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'cal-day';
                if(d === new Date().getDate() && month === new Date().getMonth()) dayDiv.className += ' today';
                dayDiv.innerText = d;
                dayDiv.onclick = () => {
                    document.getElementById('d-in').value = d.toString().padStart(2, '0');
                    document.getElementById('m-in').value = (month + 1).toString().padStart(2, '0');
                    document.getElementById('a-in').value = year;
                    document.getElementById('cal-in').style.display = 'none';
                };
                grid.appendChild(dayDiv);
            }
        }

        function changeMonth(diff) {
            currentDate.setMonth(currentDate.getMonth() + diff);
            renderCalendar();
        }
    </script>
</body>
</html>
