<!DOCTYPE html>
<html lang="it"> <head>
    <meta charset="UTF-8">
    <title>Reserva - Casa Rural El Grullo</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Contenedor ampliado segÃºn tu peticiÃ³n */
        .booking-row {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 20px;
            background: #eeeeee;
            padding: 20px;
            border-radius: 4px;
            width: 95%;
            height: 400px; /* Altura suficiente para los desplegables */
            margin: 20px auto;
            /* overflow-y eliminado */
        }

        .field-container { display: flex; flex-direction: column; position: relative; }
        .label-fake { font-size: 12px; margin-bottom: 4px; color: #555; font-weight: bold; }

        /* Calendario */
        .calendar-wrapper {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border: 1px solid #999;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
            width: 250px;
            padding: 10px;
        }

        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; text-align: center; font-size: 12px; }
        .cal-day-name { font-weight: bold; background: #ddd; }
        .cal-day { padding: 5px; cursor: pointer; border: 1px solid #eee; }
        .cal-day:hover { background: #00ffd5; }
        .today { background: #ffff00; font-weight: bold; }

        .date-input-group { display: flex; gap: 2px; }
        .date-input-group input { width: 35px; text-align: center; }
        .btn-cal { cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <img src="logoGrullo.png" id="logo">
        <nav>
            <ul class="main-menu">
                <li><a href="index.html">La casa</a></li>
                <li><a href="reserva.html">Reserva</a></li>
                <li><a href="contacto.html">ContÃ¡ctanos</a></li>
            </ul>
        </nav>
    </header>

    <main style="padding: 20px;">
        <h1>Reserva tu estancia</h1>
        
        <div class="booking-row">
            <div class="field-container">
                <span class="label-fake">Entrada</span>
                <div class="date-input-group">
                    <input type="text" id="d-in" placeholder="DD">
                    <input type="text" id="m-in" placeholder="MM">
                    <input type="text" id="a-in" placeholder="AAAA" style="width: 50px;">
                    <button class="btn-cal" onclick="toggleCalendar('cal-in', 'in')">ðŸ“…</button>
                    <div id="cal-in" class="calendar-wrapper">
                        <div class="cal-header">
                            <button onclick="changeMonth(-1, 'in')"> &lt; </button>
                            <span id="month-year-in"></span>
                            <button onclick="changeMonth(1, 'in')"> &gt; </button>
                        </div>
                        <div class="cal-grid" id="days-grid-in"></div>
                    </div>
                </div>
            </div>

            <div class="field-container">
                <span class="label-fake">Salida</span>
                <div class="date-input-group">
                    <input type="text" id="d-out" placeholder="DD">
                    <input type="text" id="m-out" placeholder="MM">
                    <input type="text" id="a-out" placeholder="AAAA" style="width: 50px;">
                    <button class="btn-cal" onclick="toggleCalendar('cal-out', 'out')">ðŸ“…</button>
                    <div id="cal-out" class="calendar-wrapper">
                        <div class="cal-header">
                            <button onclick="changeMonth(-1, 'out')"> &lt; </button>
                            <span id="month-year-out"></span>
                            <button onclick="changeMonth(1, 'out')"> &gt; </button>
                        </div>
                        <div class="cal-grid" id="days-grid-out"></div>
                    </div>
                </div>
            </div>

            <div class="field-container">
                <span class="label-fake">Personas</span>
                <input type="number" value="1">
            </div>
        </div>
    </main>

    <script>
        let dateIn = new Date();
        let dateOut = new Date();

        function toggleCalendar(id, type) {
            const el = document.getElementById(id);
            const isVisible = el.style.display === 'block';
            document.querySelectorAll('.calendar-wrapper').forEach(c => c.style.display = 'none');
            if(!isVisible) {
                el.style.display = 'block';
                renderCalendar(type);
            }
        }

        function renderCalendar(type) {
            const targetDate = type === 'in' ? dateIn : dateOut;
            const grid = document.getElementById(`days-grid-${type}`);
            const label = document.getElementById(`month-year-${type}`);
            grid.innerHTML = '';

            label.innerText = new Intl.DateTimeFormat('es-ES', { month: 'long', year: 'numeric' }).format(targetDate);

            ['L','M','X','J','V','S','D'].forEach(d => {
                const div = document.createElement('div');
                div.className = 'cal-day-name';
                div.innerText = d;
                grid.appendChild(div);
            });

            const year = targetDate.getFullYear();
            const month = targetDate.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const offset = firstDay === 0 ? 6 : firstDay - 1;

            for(let i=0; i<offset; i++) grid.appendChild(document.createElement('div'));

            const daysInMonth = new Date(year, month + 1, 0).getDate();
            for(let d=1; d<=daysInMonth; d++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'cal-day';
                if(d === new Date().getDate() && month === new Date().getMonth()) dayDiv.className += ' today';
                dayDiv.innerText = d;
                dayDiv.onclick = () => {
                    document.getElementById(`d-${type}`).value = d.toString().padStart(2, '0');
                    document.getElementById(`m-${type}`).value = (month + 1).toString().padStart(2, '0');
                    document.getElementById(`a-${type}`).value = year;
                    document.getElementById(`cal-${type}`).style.display = 'none';
                };
                grid.appendChild(dayDiv);
            }
        }

        function changeMonth(diff, type) {
            if(type === 'in') dateIn.setMonth(dateIn.getMonth() + diff);
            else dateOut.setMonth(dateOut.getMonth() + diff);
            renderCalendar(type);
        }
    </script>
</body>
</html>
